abstract:
  description: 'Azure Cosmos DB es un servicio de base de datos de distribución global diseñado para permitirle escalar de forma elástica e independiente el rendimiento y el almacenamiento en todas las regiones geográficas con un Acuerdo de Nivel de Servicio completo.  Puede desarrollar documentos, pares clave/valor o bases de datos de grafos con Cosmos DB mediante una serie de API y modelos de programación muy conocidos. Aprenda a usar Cosmos DB con nuestros inicios rápidos, tutoriales y ejemplos.'
