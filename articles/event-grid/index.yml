  description: 'Azure Event Grid es un servicio de enrutamiento de eventos inteligente completamente administrado que permite el consumo de eventos uniforme mediante un modelo de publicación-suscripción. Utilice Azure Event Grid para reaccionar a los eventos pertinentes tanto de servicios de Azure como de servicios que no lo son casi en tiempo real. Aprenda a usar Azure Event Grid con nuestros inicios rápidos, tutoriales y ejemplos.'
