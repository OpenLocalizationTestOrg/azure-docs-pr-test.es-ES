      src: 'https://docs.microsoft.com/en-us/azure/sql-database/media/index/create-sql-database-on-azure.png'
      width: 250
    title: 'Creación de una base de datos SQL en Azure. (3:12)'
    href: 'https://azure.microsoft.com/en-us/resources/videos/create-sql-database-on-azure/'
    width: 250
