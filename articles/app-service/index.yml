abstract:
  description: "Azure Web Apps le permite compilar y hospedar aplicaciones web en el lenguaje de programación que prefiera sin tener que administrar la infraestructura. Ofrece escalado automático y alta disponibilidad, es compatible con Windows y Linux, y permite implementaciones automatizadas desde GitHub, Visual Studio Team Services o cualquier repositorio Git. Aprenda a usar Azure Web Apps con nuestros inicios rápidos, tutoriales y ejemplos."
