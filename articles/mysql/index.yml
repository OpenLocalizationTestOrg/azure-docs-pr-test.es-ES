abstract:
  description: 'Base de datos MySQL en Azure es un servicio de base de datos relacional basado en el motor de código abierto del servidor de MySQL.  Es una base de datos como servicio completamente administrada que ofrece la capacidad de manejar cargas de trabajo críticas con un rendimiento predecible y escalabilidad dinámica. Desarrolle aplicaciones con la Base de datos MySQL en Azure para aprovechar las herramientas y plataformas de código abierto de su elección. Aprenda a usar Base de datos MySQL en Azure con nuestros inicios rápidos, tutoriales y ejemplos.'
