abstract:
  description: 'Use el servidor de Jenkins de código abierto para compilar las aplicaciones en la nube e implementarlas en Azure. Aprenda a instalar, configurar y escalar Jenkins en Azure, y a configurar la integración continua (CI) en sus aplicaciones con nuestros inicios rápidos, tutoriales y canalizaciones de ejemplo.'
  aside:
    image:
      alt: Jenkins logo
      height: 133
      width: 110
      src: media/Jenkins.png
    title: null
sections:
  - title: Inicios rápidos en 5 minutos
    items:
      - type: paragraph
        text: Cree un sistema Jenkins en Azure y compile una aplicación.
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/azure/virtual-machines/linux/media/index/portal.svg'
            text: Azure Portal
            href: 'https://docs.microsoft.com/azure/jenkins/install-jenkins-solution-template'
  - title: Tutoriales detallados
    items:
      - type: paragraph
        text: 'Configure la integración continua en las aplicaciones, ejecute agentes en la nube y use los servicios de Azure en sus trabajos.'
      - type: list
        style: ordered
        items:
          - html: 'Configure la integración continua para <a href="/azure/jenkins/java-deploy-webapp-tutorial">Azure App Service</a>, <a href="/azure/container-service/kubernetes/container-service-kubernetes-jenkins">Kubernetes</a>, o una <a href="/azure/virtual-machines/linux/tutorial-jenkins-github-docker-cicd">máquina virtual Linux</a>.'
          - html: <a href="/azure/jenkins/execute-cli-jenkins-pipeline">Aprovisione los recursos de un trabajo de canalización</a>.
          - html: <a href="/azure/jenkins/jenkins-azure-vm-agents">Escalado con agentes de máquina virtual de Azure</a>.
