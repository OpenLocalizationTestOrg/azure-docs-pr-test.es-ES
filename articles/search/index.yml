abstract:
  description: "Aprenda a crear una solución de búsqueda empresarial sobre contenido privado y heterogéneo mediante Azure Search. Tutoriales, referencias de API y otros documentos le muestran cómo consolidar contenidos en los que realizar búsquedas en un único índice rápido, consultable mediante una sintaxis de simple a avanzada para una amplia variedad de escenarios."
