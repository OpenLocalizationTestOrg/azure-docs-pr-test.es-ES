abstract:
  description: "Aprenda a preparar los datos y a crear e implementar modelos con nuestros inicios rápidos y tutoriales. Las características de la versión preliminar de Azure Machine Learning permiten crear, implementar y administrar modelos de aprendizaje automático y de inteligencia artificial mediante cualquiera de las herramientas y bibliotecas de Python. Puede usar una gran variedad de servicios de datos y procesos de Azure para almacenar y procesar los datos."
